pre-commit:
  piped: true
  commands:
    1_eslint:
      glob: "*.js"
      run: npx eslint --fix --quiet {staged_files}
    2_stylelint:
      glob: "*.{css,scss}"
      run: npx stylelint --fix --quiet {staged_files}
    3_prettier:
      glob: "*.{js,css,scss,html,json,jsonc,yml}"
      run: npx prettier --write --log-level=error {staged_files}
