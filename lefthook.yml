pre-commit:
  piped: true
  commands:
    1_eslint:
      glob: "*.{js,cjs}"
      run: npx eslint --fix --quiet {staged_files}
    2_stylelint:
      glob: "*.{css,scss}"
      run: npx stylelint --fix --quiet {staged_files}
    3_prettier:
      run: npx prettier --write --log-level=error --ignore-unknown {staged_files}
